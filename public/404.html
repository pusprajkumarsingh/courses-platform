<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>EduPlatform - Course Platform</title>
    <script type="text/javascript">
      // GitHub Pages SPA redirect for HashRouter
      // This script redirects all routes to the main page with hash routing
      
      var l = window.location;
      var pathSegmentsToKeep = 1; // Keep /courses-platform/
      
      // Get the path after the repository name
      var pathSegments = l.pathname.split('/').slice(1 + pathSegmentsToKeep);
      var redirectPath = pathSegments.join('/');
      
      // If there's a path to redirect, add it as a hash route
      if (redirectPath) {
        var newUrl = l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
          l.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/') + 
          '/#/' + redirectPath +
          (l.search || '') + (l.hash || '');
        
        // Redirect to the hash-based URL
        l.replace(newUrl);
      } else {
        // If no specific path, just go to the main page
        var mainUrl = l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
          l.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/') + '/';
        l.replace(mainUrl);
      }
    </script>
  </head>
  <body>
    <p>Redirecting...</p>
  </body>
</html>
