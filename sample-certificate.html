<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Certificate of Completion</title>

<style>
    body {
        background: #f4f6f8;
        font-family: "Georgia", serif;
    }

    .certificate {
        width: 1000px;
        height: 700px;
        margin: 40px auto;
        background: #ffffff;
        border: 6px solid #1e3a8a;
        position: relative;
        box-sizing: border-box;
        padding: 50px;
    }

    /* Decorative waves */
    .wave-top {
        position: absolute;
        top: 0;
        right: 0;
        width: 300px;
        height: 200px;
        background: linear-gradient(135deg, #0ea5a4, #1e3a8a);
        border-bottom-left-radius: 100%;
    }

    .wave-bottom {
        position: absolute;
        bottom: 0;
        left: 0;
        width: 300px;
        height: 200px;
        background: linear-gradient(135deg, #1e3a8a, #0ea5a4);
        border-top-right-radius: 100%;
    }

    .content {
        position: relative;
        z-index: 2;
        text-align: center;
    }

    .title {
        font-size: 44px;
        font-weight: bold;
        letter-spacing: 3px;
        color: #1e3a8a;
        margin-bottom: 10px;
    }

    .divider {
        width: 140px;
        height: 4px;
        background: #0ea5a4;
        margin: 15px auto 30px;
        border-radius: 4px;
    }

    .subtitle {
        font-size: 20px;
        color: #1e3a8a;
        margin-bottom: 40px;
    }

    .student-name {
        font-size: 36px;
        font-weight: bold;
        color: #1e3a8a;
        margin: 20px 0;
        border-bottom: 3px solid #0ea5a4;
        display: inline-block;
        padding-bottom: 8px;
    }

    .course-text {
        font-size: 20px;
        color: #1e3a8a;
        margin-top: 30px;
        line-height: 1.6;
    }

    .badge {
        margin: 40px auto;
        width: 80px;
        height: 80px;
        background: #0ea5a4;
        border-radius: 50%;
        color: white;
        font-size: 40px;
        line-height: 80px;
    }

    .signatures {
        display: flex;
        justify-content: space-between;
        margin-top: 40px;
        padding: 0 80px;
    }

    .signature {
        text-align: center;
        color: #1e3a8a;
    }

    .signature-line {
        width: 180px;
        border-top: 3px solid #1e3a8a;
        margin: 0 auto 8px;
    }

    .name {
        font-weight: bold;
        font-size: 18px;
    }

    .role {
        font-size: 16px;
    }
</style>
</head>

<body>

<div class="certificate">
    <div class="wave-top"></div>
    <div class="wave-bottom"></div>

    <div class="content">
        <div class="title">CERTIFICATE OF COMPLETION</div>
        <div class="divider"></div>

        <div class="subtitle">This is presented to :</div>

        <div class="student-name">[STUDENT NAME]</div>

        <div class="course-text">
            Has completed the <br>
            <strong>Professional English Communication</strong> course from the <br>
            <strong>Professional English Communication and Training Center</strong>
        </div>

        <div class="badge">âœ“</div>

        <div class="signatures">
            <div class="signature">
                <div class="signature-line"></div>
                <div class="name">Singh Kashyap</div>
                <div class="role">Internship Supervisor</div>
            </div>

            <div class="signature">
                <div class="signature-line"></div>
                <div class="name">Puspraj Singh</div>
                <div class="role">Trainer</div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
