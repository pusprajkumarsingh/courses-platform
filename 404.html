<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>EduPlatform - Course Platform</title>
    <script type="text/javascript">
      // Universal SPA redirect for both GitHub Pages and regular servers
      
      var l = window.location;
      var isGitHubPages = l.hostname.includes('.github.io') || l.pathname.includes('/courses-platform/');
      
      if (isGitHubPages) {
        // GitHub Pages: Use hash routing
        var pathSegmentsToKeep = 1; // Keep /courses-platform/
        var pathSegments = l.pathname.split('/').slice(1 + pathSegmentsToKeep);
        var redirectPath = pathSegments.join('/');
        
        if (redirectPath) {
          var newUrl = l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
            l.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/') + 
            '/#/' + redirectPath +
            (l.search || '') + (l.hash || '');
          
          l.replace(newUrl);
        } else {
          var mainUrl = l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
            l.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/') + '/';
          l.replace(mainUrl);
        }
      } else {
        // Regular server: Redirect to index.html and let React Router handle it
        var baseUrl = l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') + '/';
        var currentPath = l.pathname + l.search + l.hash;
        
        // Store the intended path for React Router to pick up
        sessionStorage.setItem('redirectPath', currentPath);
        l.replace(baseUrl);
      }
    </script>
  </head>
  <body>
    <p>Redirecting...</p>
  </body>
</html>
